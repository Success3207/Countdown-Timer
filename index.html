<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Success countdown timer</header>
    <div class="container">
        <section>
            <h1>Days</h1>
            <span id="day"></span>
        </section>
        <section>
            <h1>Hour</h1>
            <span id="hour"></span>
        </section>
        <section>
            <h1>Minutes</h1>
            <span id="minutes"></span>
        </section>
        <section>
            <h1>Seconds</h1>
            <span id="seconds"></span>
        </section>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
